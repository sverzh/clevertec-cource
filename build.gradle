plugins {
    id 'war'
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.3'
    id "io.spring.dependency-management" version '1.0.11.RELEASE'
    id 'io.freefair.aspectj.post-compile-weaving' version '5.3.0'
    id 'org.liquibase.gradle' version '2.0.4'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'ru.clevertec'
version = '1.0-SNAPSHOT'
description = 'CheckRunner'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}



dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.0'
    implementation 'org.projectlombok:lombok:1.18.18'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.3'
    liquibaseRuntime 'org.postgresql:postgresql:42.3.6'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.14.0'
    implementation group: 'io.freefair.gradle', name: 'lombok-plugin', version: '6.5.0.3'
    implementation 'org.hibernate:hibernate-core:5.6.11.Final'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'


}

test {
    useJUnitPlatform()
}

