plugins {
    id 'war'
    id 'java'
    id 'maven-publish'
    id 'io.freefair.aspectj.post-compile-weaving' version '5.3.0'
    id 'org.liquibase.gradle' version '2.0.4'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'ru.clevertec'
version = '1.0-SNAPSHOT'
description = 'CheckRunner'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


class CustomTask extends DefaultTask {

    @Input
    String sourceUrl

    @OutputFile
    File target

    @TaskAction
    void download() {
        try {
            ant.get(src: sourceUrl, dest: target)
        }
        catch (Exception e) {
            println(e)
        }
    }

}
task downloadcheckimage(type: CustomTask){
    sourceUrl = 'https://drive.google.com/uc?export=download&id=1SEkDJtAN3AdftDVuGp2CtydNIOciP5cg'
    target = new File('src/main/resources/checkimagefile.jpg')
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.0'
    implementation 'org.projectlombok:lombok:1.18.18'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.3'
    liquibaseRuntime 'org.postgresql:postgresql:42.3.6'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.14.0'
    // https://mvnrepository.com/artifact/io.freefair.gradle/lombok-plugin
    implementation group: 'io.freefair.gradle', name: 'lombok-plugin', version: '6.5.0.3'
    // https://mvnrepository.com/artifact/org.springframework/spring-core
    implementation 'org.springframework:spring-core:5.3.22'
// https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation 'org.springframework:spring-context:5.3.22'
    // https://mvnrepository.com/artifact/org.springframework/spring-context-support
    implementation 'org.springframework:spring-context-support:5.3.22'
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    implementation 'org.springframework:spring-webmvc:5.3.22'

}

test {
    useJUnitPlatform()
}

task('deploy') {
    liquibase {
        activities {
            main {
                changeLogFile "src/main/resources/db/changelog/db.changelog-master.xml"
                url "jdbc:postgresql://localhost:5432/postgres"
                username "postgres"
                password "postgres"
            }
        }
    }
}
compileJava.dependsOn(update).dependsOn(deploy)

